<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ttv jnzzfps</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Roboto:wght@700&family=Poppins:wght@300;600&display=swap');
        body {
            font-family: 'Poppins', sans-serif;
            margin: 0;
            background: linear-gradient(135deg, #1e1e1e, #3a3a3a);
            color: #fff;
        }
        .container {
            max-width: 1200px;
            margin: 40px auto;
            padding: 20px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 10px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
        }
        h1 {
            text-align: center;
            margin-bottom: 30px;
            color: #f5f5f5;
            font-family: 'Roboto', sans-serif;
            font-size: 2.5em;
        }
        .gallery {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
        }
        .gallery img {
            width: 100%;
            max-width: 200px;
            margin: 10px;
            cursor: pointer;
            border-radius: 10px;
            transition: transform 0.3s, box-shadow 0.3s;
            background: url('https://i.imgur.com/CT5Chdq.png') center/cover;
        }
        .gallery img:hover {
            transform: scale(1.1);
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.5);
        }
        .success-message {
            position: fixed;
            top: 20px;
            left: 50%;
            transform: translateX(-50%);
            background: rgba(76, 175, 80, 0.9);
            color: #fff;
            padding: 10px 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            font-size: 1.2em;
            font-family: 'Poppins', sans-serif;
            z-index: 999;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>ttv jnzzfps</h1>
        <div class="gallery">
            <img src="https://i.imgur.com/38IShnF.png" alt="Imagem 1" onclick="copyCode('0;p;0;c;1;s;1;P;c;4;u;000000FF;h;0;f;0;m;1;0l;3;0o;2;0a;1;0f;0;1b;0;A;u;000000FF;o;0;0l;3;0v;3;0o;2;0a;1;0f;0;1b;0;S;b;1;c;8;t;000000FF;s;0.689;o;1')">
            <img src="https://i.imgur.com/TblDtud.png" alt="Imagem 2" onclick="copyCode('0;P;h;0;f;0;0l;4;0o;0;0a;1;0f;0;1b;0')">
            <img src="https://i.imgur.com/E6SHWF6.png" alt="Imagem 3" onclick="copyCode('0;P;c;1;o;1;f;0;0t;1;0l;2;0o;2;0a;1;0f;0;1b;0')">
            <img src="https://i.imgur.com/ZBVoW07.png" alt="Imagem 4" onclick="copyCode('0;s;1;P;o;1;d;1;z;3;f;0;0b;0;1b;0;S;s;0.762')">
            <img src="https://i.imgur.com/AolNVZj.png" alt="Imagem 5" onclick="copyCode('0;P;h;0;0t;1;0l;4;0o;1;0a;1;0f;0;1t;3;1o;2;1a;1;1m;0;1f;0')">
        </div>
    </div>
    <script>
        function copyCode(code) {
            const tempInput = document.createElement("textarea");
            document.body.append(tempInput);
            tempInput.value = code;
            tempInput.select();
            document.execCommand("copy");
            tempInput.remove();
            const msg = document.createElement("div");
            msg.textContent = "Copiado com sucesso";
            msg.className = "success-message";
            document.body.append(msg);
            setTimeout(() => msg.remove(), 2000);
        }
    </script>
</body>
</html>
